<div class="container">
  <div class="col">
    <h3> {{titulo}} </h3>
  </div>
  <hr/>
    <form class="form-row">

      <div class="form-group col-md-12">
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"
          class="form-control"
          [(ngModel)]="nombreInput">
      </div>

      <div class="form-group col-md-12">
        <label for="apellido" class="sr-only">apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido"
          class="form-control"
          [(ngModel)]="apellidoInput">
      </div>

      <div class="col">
        <button class="btn btn-primary" (click)="onAgregarPersona()">
          Agregar
        </button>
      </div>
    </form>
    <hr/>
      <div class="row">
        <div class="col">
          <div class="" *ngFor="let persona of personas; let i= index">
            {{i + 1}}: {{ persona.nombre }} {{persona.apellido}}
          </div>
        </div>
      </div>

    </div>
