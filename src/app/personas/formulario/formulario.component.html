<div class="box">

    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid &&
        onGuardarPersona()">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"
            [(ngModel)]="nombreInput" required>

        <input type="text" name="apellido" id="apellido" placeholder="Apellido"
            [(ngModel)]="apellidoInput" required>

        <button *ngIf="modoEdicon != 1" style="cursor:pointer" type="submit">+</button>
        <button  *ngIf="modoEdicon == 1" style="cursor:pointer" type="submit">~</button>
        <button *ngIf="index != null" style="cursor:pointer" class="buttonRed" (click)="eliminarPersona()" type="submit">-</button>
    </form>
</div>
